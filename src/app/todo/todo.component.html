<div class="container">
    <div class="row">
        <div class="col-5 mx-auto">
            <h3 class="bg-primary text-white p-3">
                {{ getName() }}'s Todo List
            </h3>

            <form
                class="input-group mb-3"
                (submit)="$event.preventDefault(); addTodo()"
            >
                <input
                    [(ngModel)]="inputText"
                    type="text"
                    class="form-control"
                    [ngModelOptions]="{ standalone: true }"
                />
                <button
                    type="submit"
                    class="btn"
                    [class]="getAddButtonClasses()"
                >
                    Add
                </button>
            </form>
            <div class="form-check mb-3">
                <input
                    type="checkbox"
                    id="displayAll"
                    class="form-check-input"
                    [(ngModel)]="displayAll"
                />
                <label
                    for="displayAll"
                    class="form-check-label user-select-none"
                >
                    Display All
                </label>
            </div>

            <div class="my-2">
                {{ getCompletedTodoCount() }} Task completed.
            </div>

            <div
                class="alert alert-warning"
                *ngIf="getItems().length == 0; else itemsTable"
            >
                List is empty.
            </div>

            <ng-template #itemsTable>
                <table
                    class="table table-bordered"
                    *ngIf="getItems().length != 0"
                >
                    <thead>
                        <tr>
                            <th></th>
                            <th>Description</th>
                            <th>Action</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr
                            *ngFor="let todo of getItems(); let id = index"
                            [class]="{
                                'table-warning': !todo.action,
                                'table-primary': todo.action
                            }"
                        >
                            <td>{{ id + 1 }}</td>
                            <td>{{ todo.description }}</td>
                            <td>
                                <div *ngIf="todo.action; else noTemplate">
                                    Yes
                                </div>

                                <ng-template #noTemplate> No </ng-template>
                            </td>
                            <td>
                                <input
                                    type="checkbox"
                                    [(ngModel)]="todo.action"
                                    class="form-check-input"
                                />
                            </td>
                        </tr>
                    </tbody>
                </table>
            </ng-template>
        </div>
    </div>
</div>
