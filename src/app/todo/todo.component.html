<div class="container">
    <div class="row">
        <div class="col-5 mx-auto">
            <h3 class="bg-primary text-white p-3">
                {{ getName() }}'s Todo List
            </h3>

            <div class="input-group mb-3">
                <input
                    #addTodoInput
                    type="text"
                    class="form-control"
                    (keyup.enter)="addTodo(addTodoInput.value)"
                />
                <button class="btn btn-outline-primary">Add</button>
            </div>

            <div class="form-check mb-3">
                <input
                    type="checkbox"
                    id="displayAll"
                    class="form-check-input"
                />
                <label for="displayAll" class="form-check-label">
                    Hepsini GÃ¶ster
                </label>
            </div>

            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th></th>
                        <th>Description</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let todo of getItems(); let id = index">
                        <td>{{ id + 1 }}</td>
                        <td>{{ todo.description }}</td>
                        <td>{{ todo.action }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
